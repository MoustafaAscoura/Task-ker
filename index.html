<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="options">
            <div class="font-option">
                <label for="font-family">Font Family:</label>
                <select id="font-family">
                    <option value="anton">Anton</option>
                    <option value="cabin">Cabin</option>
                    <option value="fasthand">Fasthand</option>
                </select>
            </div>

            <div class="font-option">
                <label for="font-color">Font Color:</label>
                <select id="font-color">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="grey">Grey</option>
                </select>
            </div>
            
            <div class="font-option">
                <label for="font-size">Font Size:</label>
                <input type="number" id="font-size" name="font-size" min="10" max="40" value="16">
            </div>
            
        </div>
        <hr>
        <div class="tasks">
            <div id="task-input">
                <input type="text" placeholder="Add Tasks ...">
                <button class="orange" type="button">Add Task</button>
                <button class="orange" type="button" style="background-color:brown; display: none;">Delete All</button>
            </div>

            <div id="task-show">
                <div>Hellllo</div>
            </div>
        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
